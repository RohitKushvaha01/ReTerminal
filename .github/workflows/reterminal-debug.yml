name: Build ReTerminal Debug APK

on:
  push:
    branches:
      - main # Or your default/development branch
  workflow_dispatch: # Allows manual triggering

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Or 'adopt', 'zulu', etc.

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # Replaces gradle/wrapper-validation-action and gradle/gradle-build-action

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug # Assuming 'app' is your application module

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: reterminal-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk # Default path for debug APK
          if-no-files-found: error # Fails the workflow if APK is not found
          retention-days: 7 # Optional: How long to keep the artifact
